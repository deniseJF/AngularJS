<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>AngularJS Controllers</title>
		<link rel="stylesheet" type="text/css" href="../css/foundation/stylesheets/foundation.min.css">
	</head>
	<body>

		<div ng-app="">
			<h1>Parent scope inheriting (data.message)</h1>
			<input type="text" ng-model="data.message"/>
			<h3>{{data.message}}</h3>

			<div ng-controller="FirstCtrl">
				<input type="text" ng-model="data.message"/>
				<h3>{{data.message}}</h3>
			</div>

			<div ng-controller="SecondCtrl">
				<input type="text" ng-model="data.message"/>
				<h3>{{data.message}}</h3>
			</div>

<br/><br/>

			<h1>Parent scope overwritten (ng-model = message)</h1>
			<input type="text" ng-model="message"/>
			<h3>{{message}}</h3>

			<div ng-controller="FirstCtrl">
				<input type="text" ng-model="message"/>
				<h3>{{message}}</h3>
			</div>

			<div ng-controller="SecondCtrl">
				<input type="text" ng-model="message"/>
				<h3>{{message}}</h3>
			</div>

<br/><br/>

			<h1>No parent scope, only controllers (data.message)</h1>

			<div ng-controller="FirstCtrl">
				<input type="text" ng-model="message"/>
				<h3>{{message}}</h3>
			</div>

			<div ng-controller="SecondCtrl">
				<input type="text" ng-model="message"/>
				<h3>{{message}}</h3>
			</div>

		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
